name: Build Linux AMD64

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Linux AMD64 Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: src/go.sum
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg webp
      
      - name: Build binary
        working-directory: ./src
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -v -o ../build/whatsapp-linux-amd64 .
      
      - name: Test binary
        working-directory: ./build
        run: |
          chmod +x whatsapp-linux-amd64
          ./whatsapp-linux-amd64 --help
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-linux-amd64
          path: build/whatsapp-linux-amd64
          retention-days: 7
          if-no-files-found: error
